vmType: "vz"
images:
- location: "https://cloud-images.ubuntu.com/noble/20240302/noble-server-cloudimg-arm64.img"
  arch: "aarch64"
  digest: "sha256:94c37909790af0a60956e164dc3a77f89f5f1c81676a84fdb68a3d04324801f6"

memory: 16GiB
disk: 100GiB

mountType: "virtiofs"
mounts:
- location: "~/code"
  writable: true
  mountPoint: "~/code"
- location: "~/Downloads"
  writable: true
  mountPoint: "~/Downloads"
- location: "~/scratch"
  writable: true
  mountPoint: "~/scratch"

rosetta:
  enabled: true
  binfmt: true

timezone: "America/Los_Angeles"

networks:
- vzNAT: true

# video:
#   display: "vz"

containerd:
  system: false
  user: false

provision:
- mode: system
  script: |
    #!/usr/bin/bash
    sudo apt install -y linux-image-virtual-hwe-22.04
- mode: system
  script: |
    #!/bin/sh
    sed -i 's/host.lima.internal.*/host.lima.internal host.docker.internal/' /etc/hosts
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    command -v docker >/dev/null 2>&1 && exit 0
    export DEBIAN_FRONTEND=noninteractive
    curl -fsSL https://get.docker.com | sh
    # NOTE: you may remove the lines below, if you prefer to use rootful docker, not rootless
    systemctl disable --now docker
    apt-get install -y uidmap dbus-user-session
# These chezmoi line installes my dotfiles config with a lot of customizations
# https://github.com/trodemaster/dotfiles
- mode: user
  script: |
    #!/usr/bin/bash
    sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply trodemaster
- mode: user
  script: |
    #!/bin/bash
    set -eux -o pipefail
    systemctl --user start dbus
    dockerd-rootless-setuptool.sh install
    docker context use rootless
probes:
- script: |
    #!/bin/bash
    set -eux -o pipefail
    if ! timeout 30s bash -c "until command -v docker >/dev/null 2>&1; do sleep 3; done"; then
      echo >&2 "docker is not installed yet"
      exit 1
    fi
    if ! timeout 30s bash -c "until pgrep rootlesskit; do sleep 3; done"; then
      echo >&2 "rootlesskit (used by rootless docker) is not running"
      exit 1
    fi
  hint: See "/var/log/cloud-init-output.log". in the guest

hostResolver:
  hosts:
    host.docker.internal: host.lima.internal
portForwards:
- guestSocket: "/run/user/{{.UID}}/docker.sock"
  hostSocket: "{{.Dir}}/sock/docker.sock"
message: |
  To run `docker` on the host (assumes docker-cli is installed), run the following commands:
  ------
  docker context create lima-{{.Name}} --docker "host=unix://{{.Dir}}/sock/docker.sock"
  docker context use lima-{{.Name}}
  docker run --rm -ti --platform linux/amd64 ubuntu:latest
  ------
